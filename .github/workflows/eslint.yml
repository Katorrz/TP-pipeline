name: CI
run-name: Linting Angular Code
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  eslint:
    name: Run ESLint on Angular Project
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'
      
      - name: Install dependencies
        run: npm install
        
      - name: Run Angular lint
        run: npm run lint 

      - name: Archive linting results
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: eslint-results
          path: eslint-results.sarif

